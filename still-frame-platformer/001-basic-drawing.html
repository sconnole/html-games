<!doctype html>
<html>
  <head>
    <title>Still Frame Platformer</title>
    <meta charset="UTF-8" />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }

      body {
        background-color: #000;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      canvas {
        background-color: #242038;
        border: 2px solid #d6edff;
      }
    </style>
  </head>
  <body>
    <canvas width="500" height="667" id="game"></canvas>
    <script>
      const CANVAS = document.getElementById("game");
      const CONTEXT = CANVAS.getContext("2d");
      const LEVELS = [
        {
          name: "Level 1",
          finish: {
            x: CANVAS.width - 50,
            y: CANVAS.height - 50,
            width: 45,
            height: 45,
          },
          platforms: [{ x: 10, y: 10 }],
          start: {
            x: 100,
            y: 100,
          },
        },
        {
          name: "Level 2",
        },
      ];

      function drawLevelName(level, x = CANVAS.width - 75, y = 30) {
        CONTEXT.fillStyle = "white";
        CONTEXT.font = "14px Arial";
        CONTEXT.fillText(level, x, y);
      }

      let player = {
        width: 30,
        height: 30,
        y: CANVAS.height,
        x: 10,
        direction: {
            x: 0,
            y: 0,
        }
      };

      function drawPlayer(level) {
         CONTEXT.fillStyle = "white"; // TODO pick a color
         CONTEXT.fillRect(level.start.x, level.start.y, player.width, player.height)
      }

      function drawFinishPoint(level) {
        CONTEXT.fillStyle = "#c3c3c3";
        CONTEXT.fillRect(level.finish.x, level.finish.y, level.finish.width,level.finish.height)
      }

      function drawLevel(level) {
        drawLevelName(level.name);
          // drawMap()
        drawPlayer(level);
        drawFinishPoint(level);
      }

      drawLevel(LEVELS[0])

      // function loop() {
      //    requestAnimationFrame(loop);
      //    drawLevelName("Level 1");
      // }
      //
      // function startGame() {
      //   requestAnimationFrame(loop);
      // }
      //
      // startGame();
    </script>
  </body>
</html>
